<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWDSMS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #5f9cff, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      width: 350px;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
    }

    .login-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .login-card input:focus {
      border-color: #5f9cff;
      box-shadow: 0 0 5px rgba(95,156,255,0.4);
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #5f9cff;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #4a89e8;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>SAFESTUDENT PORTAL</h2>
    <p>Admin Login Portal</p>

    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>
    <script>
function toggleDark() {
  document.body.classList.toggle("dark");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

function logout() {
  alert("Logged out successfully!");
  window.location.href = "index.html";
}
</script>

    <div class="footer-text">
      Â© 2026 SWDSMS
    </div>
  </div>

  <!-- Supabase -->
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>

    const { createClient } = supabase;

    const supabaseClient = createClient(
      'https://xplznpxhjrzngmvayijw.supabase.co',
      'PASTE_YOUR_PUBLIC_ANON_KEY'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        window.location.href = "admin.html";
      }
    }
  </script>

</body>
</html>
