<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWDSMS Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
:root {
  --bg: #f4f6fb;
  --sidebar: #ffffff;
  --card: #ffffff;
  --text: #1f2937;
  --sub: #6b7280;
  --primary: #5f9cff;
  --accent: linear-gradient(135deg, #5f9cff, #7dd3fc);
}

body.dark {
  --bg: #0f172a;
  --sidebar: #020617;
  --card: #1e293b;
  --text: #e5e7eb;
  --sub: #9ca3af;
  --primary: #60a5fa;
  --accent: linear-gradient(135deg, #2563eb, #38bdf8);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
}

/* Layout */
.dashboard {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: var(--sidebar);
  padding: 25px;
  transition: .3s;
}

.sidebar.collapsed {
  width: 80px;
}

.sidebar h3 {
  color: var(--primary);
  margin-bottom: 30px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 18px 0;
  color: var(--text);
  text-decoration: none;
  font-size: 14px;
  transition: .3s;
}

.sidebar a:hover {
  color: var(--primary);
  transform: translateX(5px);
}

/* Main */
.main {
  flex: 1;
  padding: 25px;
}

/* Topbar */
.top {
  background: var(--accent);
  padding: 18px 25px;
  border-radius: 18px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.top-right {
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card i {
  font-size: 32px;
  color: var(--primary);
}

.card h3 {
  margin: 15px 0 5px;
  font-size: 26px;
  color: var(--text);
}

.card p {
  margin: 0;
  color: var(--sub);
  font-size: 14px;
}

/* Table */
.table-box {
  background: var(--card);
  margin-top: 30px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
}

.table-box h3 {
  margin-bottom: 15px;
  color: var(--text);
}

.table-box input {
  padding: 10px;
  width: 100%;
  max-width: 300px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: left;
  font-size: 14px;
  color: var(--text);
}

th {
  background: var(--bg);
}

tr:hover {
  background: rgba(0,0,0,.05);
}

/* Mobile */
@media (max-width: 768px) {
  .dashboard {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>SWDSMS</h3>
    <a href="#"><i class='bx bxs-dashboard'></i> Dashboard</a>
    <a href="#"><i class='bx bxs-user'></i> Users</a>
    <a href="#"><i class='bx bxs-report'></i> Reports</a>
    <a href="#"><i class='bx bxs-cog'></i> Settings</a>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="top">
      <div class="top-left">
        <i class='bx bx-menu' onclick="toggleSidebar()" style="font-size:22px;cursor:pointer"></i>
        <h2>Admin Dashboard</h2>
      </div>
      <div class="top-right">
        <span onclick="toggleDark()">ðŸŒ™</span>
        <span onclick="logout()">Logout</span>
      </div>
    </div>

    <!-- Stats -->
    <div class="cards">
      <div class="card">
        <i class='bx bxs-group'></i>
        <h3>120</h3>
        <p>Total Users</p>
      </div>
      <div class="card">
        <i class='bx bxs-folder-open'></i>
        <h3>45</h3>
        <p>Active Records</p>
      </div>
      <div class="card">
        <i class='bx bxs-time-five'></i>
        <h3>12</h3>
        <p>Pending Requests</p>
      </div>
    </div>

    <!-- Table -->
    <div class="table-box">
      <h3>User List</h3>
      <input type="text" placeholder="Search user...">
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Juan Dela Cruz</td>
          <td>juan@email.com</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Maria Santos</td>
          <td>maria@email.com</td>
          <td>Pending</td>
        </tr>
      </table>
    </div>

  </div>
</div>

<script>
function toggleDark() {
  document.body.classList.toggle("dark");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

function logout() {
  alert("Logged out successfully!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
