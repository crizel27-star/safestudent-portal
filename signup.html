<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWDSMS Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #333;
  --sub: #777;
  --primary: #5f9cff;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
  --sub: #9ca3af;
  --primary: #60a5fa;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--bg);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: var(--card);
  width: 360px;
  padding: 35px;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,.15);
}

h2 {
  text-align: center;
  color: var(--text);
}

p {
  text-align: center;
  color: var(--sub);
  font-size: 14px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  cursor: pointer;
}

.toggle {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
  cursor: pointer;
  color: var(--sub);
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <p>SWDSMS Registration</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>

  <div class="toggle" onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  'https://xplznpxhjrzngmvayijw.supabase.co',
  'PASTE_PUBLIC_ANON_KEY'
);

function toggleDark() {
  document.body.classList.toggle("dark");
}

async function signup() {
  const email = email.value;
  const password = password.value;

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) alert(error.message);
  else alert("Account created successfully!");
}
</script>

</body>
</html>
